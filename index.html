<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <title>Rainbow Xylophone</title>
</head>
<body>
    
    <div class="rainbow">
        <div data-note="keyNoteOne" class="key red"></div>
        <div data-note="keyNoteTwo" class="key yellow"></div>
        <div data-note="keyNoteThree" class="key pink"></div>
        <div data-note="keyNoteFour" class="key green"></div>
        <div data-note="keyNoteFive" class="key purple"></div>
        <div data-note="keyNoteSix" class="key orange"></div>
        <div data-note="keyNoteSeven" class="key blue"></div>
    </div>

  <audio id="keyNoteOne" src="audio/keyNoteOne.mp3"></audio>
  <audio id="keyNoteTwo" src="audio/keyNoteTwo.mp3"></audio>
  <audio id="keyNoteThree" src="audio/keyNoteThree.mp3"></audio>
  <audio id="keyNoteFour" src="audio/keyNoteFour.mp3"></audio>
  <audio id="keyNoteFive" src="audio/keyNoteFive.mp3"></audio>
  <audio id="keyNoteSix" src="audio/keyNoteSix.mp3"></audio>
  <audio id="keyNoteSeven" src="audio/keyNoteSeven.mp3"></audio>

</body>

<script src="script.js" defer></script>
</html>
